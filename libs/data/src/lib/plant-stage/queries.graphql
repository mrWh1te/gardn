query getPlantStage($id: Int!) {
  plantStage(id: $id) {
    name,
    dateCreated,
    description,
    defaultEnvironment {
      id, name
    }
  }
}

query getAllPlantStages {
  plantStages {
    name,
    dateCreated,
    description,
    defaultEnvironment {
      id, name
    }
  }
}